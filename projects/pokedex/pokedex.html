<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex Web App</title>
    <link rel="stylesheet" href="pokestyle.css">
</head>
<body>
  <div id="pokedex">
    <div id="lights-top">
      <div id="blue-light"></div>
        <div class="small-light" id="red-light"></div>
        <div class="small-light" id="yellow-light"></div>
        <div class="small-light" id="green-light"></div>
    </div>
      <div id="line-contain">
          <div class="line"></div>
      </div>
      <div id="pokemon-display">
          <img id="display-image" src="" alt="" loading="lazy" width="300" height="300">
          <div class="row-layout">
              <h3>Pokemon: </h3>
              <h3 id="pokemon-display-text">MissingNo.</h3>
          </div>
          <div class="row-layout">
              <h3>Dex Number: </h3>
              <h3 id="pokemon-display-number">-1</h3>
          </div>
          <div class="row-layout">
              <h3>Type: </h3>
              <h3 id="type1" class="type-badge">N/A</h3>
              <h3 id="type2" class="type-badge"></h3>
          </div>
      </div>

      <div id="next-buttons">
          <button id="previous"><</button>
          <button id="next">></button>
      </div>

      <div id="search">
          <label>
              <input type="text" id="text-field" value="Enter Pokemon name or number">
          </label>
          <button id="confirm">Confirm</button>
      </div>
      <script type="module" src="run.js"></script>
  </div>
</body>
</html>
